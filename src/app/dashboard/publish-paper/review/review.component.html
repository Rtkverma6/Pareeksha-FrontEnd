<p>review works!</p>
<h4>Paper Name : {{paper.paperName}}</h4>
<form (ngSubmit)="collectData()">
    <div *ngFor=" let q of paper.questions">
    <div>
        <p id="{{q.questionId}}" #qId>{{q.question}}</p>
        <hr>
        <div *ngFor="let c of q.choices">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <p id="{{c.choiceId}}">&nbsp;{{c.choice}}</p>
                    </div>
                </div>
                <p id="{{c.choiceId}}">&nbsp;{{c.choice.correct}}</p>
            </div>
        </div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" >Reviwed</button>
</form>
