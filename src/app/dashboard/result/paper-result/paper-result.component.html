<div *ngIf="alertError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong> {{message}}.</strong>
  <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<table id="result" class="table table-bordered table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Student Name</th>
        <th scope="col">PRN</th>
        <th scope="col">Submitted On</th>
        <th scope="col">Marks Obtained</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of papersResults; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{p.studentName}}</td>
        <td>{{p.prn}}</td>
        <td>{{p.submittedOn | date : 'yyyy/MM/dd hh:mm:ss'  }}</td>
        <td>{{p.marksObtained}}</td>
      </tr>
    </tbody>
  </table>

  <button *ngIf="!alertError" class="btn btn-primary" (click)="downloadResult()" >Download Result</button>

  <hr style="margin-bottom: 185px;">
