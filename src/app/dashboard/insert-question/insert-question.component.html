<h2>Insert Question </h2>
<div *ngIf="alertError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong> {{message}}.</strong>
  <button type="button" (click)="closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<p>Subject : {{paperSubject}}</p>

<label>Question Type:</label>

<form [formGroup]="form">
  <select class="form-control" formControlName="type">
    <option *ngFor="let type of questionType" [ngValue]="type">{{type}}</option>
  </select>
</form>
<br>
<app-mcq *ngIf="type=='MCQ'"></app-mcq>
<app-match-the-following *ngIf="type=='Match the following'"></app-match-the-following>
<app-true-false *ngIf="type=='True/False'"></app-true-false>
