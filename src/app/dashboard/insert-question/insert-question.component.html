<h2>Insert Question </h2>
<p>Subject : {{paperSubject}}</p>
<form [formGroup]="insertQuestion" (ngSubmit)="collectData()">
  <div class="form-group">
    <label for="question">Enter Question</label>
    <input type="text" class="form-control" id="question" placeholder="Enter Question" formControlName="question" required>
    <div *ngIf="question.invalid && (question.dirty || question.touched)" class="alert alert-danger">
      <div *ngIf="question.errors.required"> Question is required. </div>
    </div>
  </div>

  <div class="form-group">
    <label for="points">Enter Points for question</label>
    <input type="number" class="form-control" id="points" placeholder="Enter points" formControlName="points">
    <div *ngIf="points.invalid && (points.dirty || points.touched)" class="alert alert-danger">
      <div *ngIf="points.errors.required"> Points are required. </div>
    </div>
  </div>

  <div class="form-group">
    <label for="choice">Choice</label>
    <input type="text" class="form-control" id="choice" placeholder="Enter Choice" formControlName="choice" required>
    <div *ngIf="choice.invalid && (choice.dirty || choice.touched)" class="alert alert-danger">
      <div *ngIf="choice.errors.required"> Field is required. </div>
    </div>
  </div>
  <div class="form-group">
    <input type="checkbox" class="form-check-input" id="isCorrect" formControlName="isCorrect">
    <label for="isCorrect" class="form-check-label" >Check if this Choice is Correct </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!insertQuestion.valid">Insert</button>
</form>
