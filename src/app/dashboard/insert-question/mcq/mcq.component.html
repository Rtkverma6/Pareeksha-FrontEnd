<form [formGroup]="insertQuestion" (ngSubmit)="collectData()">
  <div class="form-group">
    <p>
    <h4>MCQ type question</h4>
    <label for="question">Enter Question *</label>
    <input type="text" class="form-control" id="question" placeholder="Enter question" formControlName="question"
      required>
    <div *ngIf="questions.invalid && (questions.dirty || questions.touched)" class="alert alert-danger">
      <div *ngIf="questions.errors.required"> Question is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="points">Enter Points for question *</label>
    <input type="number" class="form-control" id="points" placeholder="Enter points" formControlName="points">
    <div *ngIf="points.invalid && (points.dirty || points.touched)" class="alert alert-danger">
      <div *ngIf="points.errors.required"> Points are required. </div>
    </div>
  </div>

  <div class="form-group">
    <label for="choice1"> <strong>Choices (Please check atleast one correct answer)</strong>  </label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <label  >
          <input type="checkbox" id="isCorrect1" formControlName="isCorrect1" (change)="changeEvent1($event)" > 
          </label>
        </div>
      </div>
      <input type="text" class="form-control" id="choice1" placeholder="Enter Choice" formControlName="choice1"
        required>
    </div>
  </div>
  <div *ngIf="choice1.invalid && (choice1.dirty || choice1.touched)" class="alert alert-danger">
    <div *ngIf="choice1.errors.required"> Please provide choice </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" id="isCorrect2" formControlName="isCorrect2" (change)="changeEvent2($event)">
        </div>
      </div>
      <input type="text" class="form-control" id="choice2" placeholder="Enter Choice" formControlName="choice2"
        required>
    </div>
  </div>
  <div *ngIf="choice2.invalid && (choice2.dirty || choice2.touched)" class="alert alert-danger">
    <div *ngIf="choice2.errors.required"> Please provide choice </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" id="isCorrect3" formControlName="isCorrect3" (change)="changeEvent3($event)">
        </div>
      </div>
      <input type="text" class="form-control" id="choice3" placeholder="Enter Choice" formControlName="choice3"
        required>
    </div>
  </div>
  <div *ngIf="choice3.invalid && (choice3.dirty || choice3.touched)" class="alert alert-danger">
    <div *ngIf="choice3.errors.required"> Please provide choice </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" id="isCorrect4" formControlName="isCorrect4" (change)="changeEvent4($event)">
        </div>
      </div>
      <input type="text" class="form-control" id="choice4" placeholder="Enter Choice" formControlName="choice4"
        required>
    </div>
  </div>
  <div *ngIf="choice4.invalid && (choice4.dirty || choice4.touched)" class="alert alert-danger">
    <div *ngIf="choice4.errors.required"> Please provide choice </div>
  </div>
  <div *ngIf="error.isError" class="alert alert-danger">
    {{ error.errorMessage }}
 </div>

  <button type="submit" class="btn btn-primary" [ngClass]="{'my-color': !insertQuestion.valid}"
    [disabled]="!insertQuestion.valid || (isCheck1 && isCheck2 && isCheck3 && isCheck4) ">Insert</button>
</form>
