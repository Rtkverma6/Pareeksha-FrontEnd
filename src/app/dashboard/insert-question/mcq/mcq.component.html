
<form [formGroup]="insertQuestion" (ngSubmit)="collectData()">
    <div class="form-group">
        <p><h4>MCQ type question</h4>
      <label for="question">Enter Question *</label>
      <input type="text" class="form-control" id="question" placeholder="Enter question" formControlName="question" required>
      <div *ngIf="questions.invalid && (questions.dirty || questions.touched)" class="alert alert-danger">
        <div *ngIf="questions.errors.required"> Question is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="points">Enter Points for question *</label>
      <input type="number" class="form-control" id="points" placeholder="Enter points" formControlName="points">
      <div *ngIf="points.invalid && (points.dirty || points.touched)" class="alert alert-danger">
        <div *ngIf="points.errors.required"> Points are required. </div>
      </div>
    </div>
    <div class="form-group">
      <label for="choice1">Choices</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
          <input type="checkbox" id="isCorrect1" formControlName="isCorrect1">
        </div>
        </div>
        <input type="text" class="form-control" id="choice1" placeholder="Enter Choice" formControlName="choice1" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
          <input type="checkbox" id="isCorrect"  aria-label="Radio button for following text input" formControlName="isCorrect2">
          </div>
        </div>
        <input type="text" class="form-control" id="choice2" placeholder="Enter Choice" formControlName="choice2" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
          <input type="checkbox" id="isCorrect"  aria-label="Radio button for following text input" formControlName="isCorrect3">
          </div>
        </div>
        <input type="text" class="form-control" id="choice3" placeholder="Enter Choice" formControlName="choice3" required>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
          <input type="checkbox" id="isCorrect" formControlName="isCorrect4">
          </div>
        </div>
        <input type="text" class="form-control" id="choice4" placeholder="Enter Choice" formControlName="choice4" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" >Insert</button>
  </form>
