<form [formGroup]="matchTheFollowing" (ngSubmit)="collectData()">

  <div class="form-group">
    <label for="points">Enter Points for question *</label>
    <input type="number" class="form-control" id="points" placeholder="Enter points" formControlName="points">
    <div *ngIf="points.invalid && (points.dirty || points.touched)" class="alert alert-danger">
      <div *ngIf="points.errors.required"> Points are required. </div>
    </div>
  </div>

  <h4>Match the following:</h4>
  <table class="table">
    <tr>
      <th width="5%"> </th>
      <th scope="col"> List I </th>
      <th width="5%"></th>
      <th scope="col">List II </th>
    </tr>
    <tr>
      <td>A.</td>
      <td> <input type="text" class="form-control" name="a" id="a" formControlName="a" required> </td>
      <td>&nbsp;&nbsp;1.</td>
      <td><input type="text" class="form-control" name="j" id="j" formControlName="j" required></td>
    </tr>
    <tr>
      <td>B.</td>
      <td><input type="text" class="form-control" name="b" id="b" formControlName="b" required></td>
      <td>&nbsp;&nbsp;2.</td>
      <td><input type="text" class="form-control" name="k" id="k" formControlName="k" required></td>
    </tr>
    <tr>
      <td>C.</td>
      <td><input type="text" class="form-control" name="c" id="c" formControlName="c" required></td>
      <td>&nbsp;&nbsp;3.</td>
      <td><input type="text" class="form-control" name="l" id="l" formControlName="l" required></td>
    </tr>
    <tr>
      <td>D.</td>
      <td><input type="text" class="form-control" name="d" id="d" formControlName="d" required></td>
      <td>&nbsp;&nbsp;4.</td>
      <td><input type="text" class="form-control" name="m" id="m" formControlName="m" required></td>
    </tr>
  </table> <br>
  <h5>Please check correct option</h5>
  <table class="table">
    <tr>
      <th width="5%" ></th>
      <th width="80%" ></th>
    </tr>
    <tr>
      <td><input type="checkbox" id="isCorrect" name="isCorrect1" formControlName="isCorrect1">
      </td>
      <td> <input class="form-control" type="text" name="choice1" id="choice1" formControlName="choice1" required>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="isCorrect" name="isCorrect2" formControlName="isCorrect2">
      </td>
      <td> <input class="form-control" type="text" name="choice2" id="choice2" formControlName="choice2" required>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="isCorrect" name="isCorrect3" formControlName="isCorrect3">
      </td>
      <td> <input class="form-control" type="text" name="choice3" id="choice3" formControlName="choice3" required>
      </td>
    </tr>
    <tr>
      <td><input type="checkbox" id="isCorrect" name="isCorrect4" formControlName="isCorrect4">
      </td>
      <td><input class="form-control" type="text" name="choice4" id="choice4" formControlName="choice4" required>
      </td>
    </tr>
  </table>
  <button type="submit" class="btn btn-primary" [disabled]="!matchTheFollowing.valid">Insert</button>
</form>
