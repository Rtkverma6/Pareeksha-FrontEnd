
<div class="card">
    <div class="card-body">
      <h3 class="card-title">Instructions</h3>
      <h5 class="card-subtitle mb-2 text-muted">Please read before starting paper</h5>
      <div class="card-text">
       <ul>
           <li> Welcome to Exam for <b>{{paperName}}</b> .</li>
           <li> Paper has <b>{{totalQuestions}}</b> questions.</li>
           <li> Total time for exam is <b>{{duration}}</b>.</li>
           <li> No Negative marking .</li>
       </ul>
    </div>
      <div > <button class="btn btn-success" (click)="begin()">Begin Test</button> </div>
    </div>
  </div>
  <hr style="margin-bottom: 210px;" >
